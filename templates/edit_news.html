{% extends "base.html" %}

{% block title %}Редактировать новость{% endblock %}

{% block content %}
    <div class="card">
        <h1>Редактировать новость</h1>
        <form method="POST" action="{{ url_for('edit_news', id=news.id) }}">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" value="{{ news.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="content">Содержание:</label>
                <textarea id="content" name="content" required>{{ news.content }}</textarea>
            </div>
            
            <button type="submit" class="btn">Обновить новость</button>
            <a href="{{ url_for('index') }}" class="btn" style="background: #7f8c8d;">Отмена</a>
        </form>
    </div>
{% endblock %}
